<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div style="text-align: center; padding-top:50px;"><a href="/add_data" class="btn btn-success">Add Order</a></div>
	<div class="container-fluid" style="padding-top:50px;">
		<div class="row">
		  
		  <div class="col-md-12">
			<div class="card card-primary card-outline">
			  <div class="card-body">
				<table class="table table-hover table-striped">
					<tr>
						<th>Customer</th>
						<th>Product</th>
						<th>Unit Price</th>
						<th>Qty</th>
						<th>Total Price</th>
						<th>Action</th>
					</tr>
					
					{% for x in data_fetch %}
					<tr>
						<td>{{x.customer__first_name}}</td>
						<td>{{x.product__product_name}}</td>
						<td>{{x.Unit_price}}</td>
						<td>{{x.qty}}</td>
						<td>{{x.total_price}}</td>
						<td><a href="/edit_data/{{x.id}}" class="btn btn-primary">Edit</a>
							<a href="/delete/{{x.id}}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this?')">delete</a></td>
							</tr>
							{% endfor %}
					</table><br><br>
				</div>
			</div>
		</div>
	</div>
	</div>
	
							
</body>
</html>
