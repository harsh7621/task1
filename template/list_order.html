<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<a href="/add_data" class="btn btn-success">Add Order</a>
	<table class="table">
		<tr>
			<th>Customer</th>
			<th>Product</th>
			<th>Unit Price</th>
			<th>Qty</th>
			<th>Total Price</th>
			<th>Action</th>
		</tr>
		{% for x in data_fetch %}
		<tr>
			<td>{{x.customer_id.first_name}}</td>
			<td>{{x.product_id.product_name}}</td>
			<td>{{x.Unit_price}}</td>
			<td>{{x.qty}}</td>
			<td>{{x.total_price}}</td>
			<td><a href="/edit/{{x.id}}">Edit</a>
				<!-- <a href="/delete/{{x.id}}">delete</a>  -->
				<a href="/delete/{{x.id}}" onclick="return confirm('Are you sure you want to delete this?')">delete</a></td>
				</tr>
				{% endfor %}
				</table><br><br>
							
</body>
</html>
