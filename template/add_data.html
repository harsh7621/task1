<html>
  <title>Add Data</title>
  <head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  
<body>
  <center>
    <form action="/data_store" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
    
      <b>Customer:</b> <select style="margin-left:15px;" name="customer"  size="1">
      {% for x in customer_data %}
      <option  value="{{x.id}}">{{x.first_name}}</option>
      {% endfor %}
      </select><br><br>
    
      <b>Product:</b> <select style="margin-left:15px;" name="product"  size="1">
      {% for x in product_data %}
      <option  value="{{x.id}}">{{x.product_name}}</option>
      {% endfor %}
      </select><br><br>

      <b>Price:</b><br>
      <input type="text" id="price" name="price"><br><br>

      <b>Qty</b><br>
      <input type="number" name="qty" value="1" id="qty" onblur="myFunction()" class="qty" required  min="1" max="100"><br><br>

      <b>Total Price:</b><br>
      <input id="total_price" name="total" type="text" class="total" ><br><br>

      <input type="submit" name="submit" value="submit"><br><br>
    
    </form>
    <a href="/home">List Of Data</a>
  </center>

  <script>
    function myFunction(){
      default_qty = $('#qty').val();
      product_price = $('#price').val();
      final_amount = default_qty*product_price
      // console.log(final_amount)
      $("#total_price").val(final_amount);
    }
  </script>
</body>
</html>
